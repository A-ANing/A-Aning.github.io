<script type="text/javascript">
	var audio1 =document.getElementById('audio');
	window.onload=function(){
		var players=document.getElementById('player')
		
		console.log(audio1)
		var boxlenth=document.querySelector('.mmProgress').offsetWidth
		
		var lengths =document.querySelector('.mmProgress-inner')
		var timel=document.querySelector('.progress-time-l')
		var timer=document.querySelector('.progress-time-r')
		var timer1
		var timer2
		
		 var open=true

									
										 
										
				function addtime(){
					var lenth=audio1.duration;
					var alls=parseInt(lenth);//秒数
					var minutes=parseInt(alls/60);
					if(alls%60<10){
                            timer.innerHTML=""+minutes+":0"+alls%60+"";
                        }else{
                            timer.innerHTML=""+minutes+":"+alls%60+"";
                        }
                    timer2=setInterval(function(){
                       var  cur=parseInt(audio1.currentTime);//秒数
                        var temp=cur;
                        minute=parseInt(temp/60);
                        if(cur%60<10){
                            timel.innerHTML=""+minute+":0"+cur%60+"";
                        }else{
                            timel.innerHTML=""+minute+":"+cur%60+"";
                        }
                    },1000);
                }
// 				audio1.ontimeupdate = function() {myFunction()};
// 
// function myFunction() 
// {
//     // 显示 id="demo" 的 p 元素中视频的播放位置 
//     console.log(audio1.currentTime)
// }
 players.onclick=function (){
	  function jindutiao(){
	 										 	
	 										 							//获取当前歌曲的歌长
	 										 							
	 																	var lenth=audio1.duration;
	 										 						
	 										 							timer1=setInterval(function(){
	 										 								var  cur=audio1.currentTime;//获取当前的播放时间
	 										 								// alert(cur)
	 										 								lengths.style.width=parseFloat(boxlenth/lenth)*cur+"px";
	 										 							},50)
	 												console.log(audio1.ended)
													
	 										 				}
			if(open==true){
				players.classList.add('playchange')
				addtime()
			audio1.play()
			jindutiao()
			open=false
			return open
			}else if(open==false){
				players.classList.remove('playchange')
				audio1.pause();
				clearInterval(timer1)
				clearInterval(timer2)
				open=true
				return open
				
			}
			}
		
		
		}
// 	window.onload=function(){

 var swiper = new Swiper('.swiper-container', {
      
loop : true,

	pagination: '.swiper-pagination',
	effect: 'coverflow',
	grabCursor: true,
	 slidesPerView: 3,
	centeredSlides: true,
	nextButton: '.swiper-button-next',
	prevButton: '.swiper-button-prev',
	slidesPerView: 'auto',
	coverflowEffect: {
		rotate: 0,// 旋转的角度
		stretch: -30,// 拉伸   图片间左右的间距和密集度
		depth:200,// 深度   切换图片间上下的间距和密集度
		modifier: 2,// 修正值 该值越大前面的效果越明显
		slideShadows : false,// 页面阴影效果
		
	},
	pagination: {
	        el: '.swiper-pagination',
	        clickable: true,
					type: 'fraction',
	      },
      autoplay: {//自动播放
        delay: 3500,
        disableOnInteraction: false,
      },
    });
